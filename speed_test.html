<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="speed_test.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Mada:400,700">
</head>

<body>
<header class="masthead">
    <h1>تست سرعت تایپ</h1>
</header>
<main class="main">
    <section class="intro">
        <p dir="rtl">
            فرایند سنجش سرعت تایپ به این صورت است که تایمر با شروع تایپ شما آغاز می‌شود. تایپ شما بررسی و مطابقت آن با متن اصلی سنجیده خواهد شد.
        </p>
    </section>
    <section class="test-area">
        <div class="pattern">متن الگو:</div>
        <div id="origin-text">
            <p class="sample-text">The quick brown fox jumps over the lazy dog.</p>
        </div>
        <div class="test-wrapper">
            <textarea id="test-area" placeholder="با تایپ اولین حرف تایمر شمارش را آغاز می‌کند"></textarea>
        </div>
        <div class="meta">
            <div id="clock" class="timer">00:00:00</div>
            <button id="reset">ریست</button>
        </div>
    </section>
</main>
<script src="speed_test.js"></script>
</body>

</html>
